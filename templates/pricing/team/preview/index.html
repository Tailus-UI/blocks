<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pricing organization plan">
    <title>Tailus blocks | pricing organization plan</title>

    <link rel="stylesheet" href="css/tailus.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div class="bg-gradient-to-b from-sky-50 to-sky-200">
    <div class="container m-auto px-6 py-20 md:px-12 lg:px-20">
        <div class="m-auto text-center lg:w-8/12 xl:w-7/12">
            <h2 class="text-2xl text-sky-900 font-bold md:text-4xl">A Tailus Blocks subscription gives you access to our components and more.</h2>
        </div>
        <div class="mt-12 m-auto items-center justify-center space-y-6 lg:flex lg:space-y-0 lg:space-x-6 xl:w-10/12">
            <div class="relative z-10 group mx-auto sm:w-7/12 lg:w-4/12">
                <div aria-hidden="true" class="absolute top-0 w-full h-full rounded-2xl bg-white shadow-xl transition duration-500 group-hover:scale-105 lg:group-hover:scale-110"></div>
                <div class="relative p-6 space-y-8">
                    <div class="flex items-center justify-between">
                        <h5 class="text-xl text-gray-700 font-semibold">Monthly</h5>
                        <div class="relative flex justify-around">
                            <div class="flex">
                                <span class="-ml-6 text-xl text-sky-500 font-bold">$</span>
                                <span class="text-4xl text-gray-800 font-bold leading-0">19</span>
                            </div>
                        </div>
                    </div>
                    <img src="images/tanzanite.webp" width="512" height="512" class="w-16 m-auto" alt="tanzanite illustration">
                    <p class="text-center text-gray-600">If you only require access for one developer, this may be the plan for you.</p>
                    <button type="submit" title="Submit" class="block w-full py-3 px-6 text-center rounded-xl transition bg-sky-100 hover:bg-sky-200 active:bg-sky-300 focus:bg-cyan-200">
                        <span class="text-sky-700 font-semibold">
                            Start plan
                        </span>
                    </button>
                </div>
            </div>

            <div class="relative group m-auto md:w-10/12 lg:w-8/12">
                <div aria-hidden="true" class="absolute top-0 w-full h-full rounded-2xl bg-white shadow-lg transition duration-500 group-hover:scale-105 lg:group-hover:scale-110"></div>
                <div class="relative sm:flex">
                    <div class="p-6 pb-20 space-y-8 sm:w-7/12 sm:pb-6">
                        <div class="flex items-center justify-between">
                            <h5 class="text-xl text-gray-700 font-semibold">Complete pack</h5>
                            <div class="relative flex justify-around">
                                <div class="flex">
                                    <span class="-ml-6 text-xl text-sky-500 font-bold">$</span>
                                    <span class="text-4xl text-gray-800 font-bold leading-0">1900</span>
                                </div>
                            </div>
                        </div>
                        <img src="images/premium.webp" width="512" height="512" class="w-16 m-auto" alt="premium illustration">
                        <p class="text-center text-gray-600">Wire your account to support 5 developers with a year's worth of unlimited access to tailus blocks!</p>
                        <div class="absolute w-full px-6 inset-x-0 bottom-6 sm:static sm:px-0">
                            <button type="submit" title="Submit" class="block w-full py-3 px-6 text-center rounded-xl transition bg-sky-600 hover:bg-sky-700 active:bg-sky-800 focus:bg-cyan-600">
                                <span class="text-white font-semibold">
                                    Start plan
                                </span>
                            </button>
                        </div>
                    </div>

                    <div class="-mt-16 pb-20 sm:w-5/12 sm:mt-0 sm:pb-0">
                        <div class="relative h-full sm:pt-0
                                    before:absolute before:left-0 before:top-1 before:w-full before:h-0.5 before:my-auto before:rounded-full before:bg-gray-200 sm:before:inset-y-0 sm:before:h-[85%] sm:before:w-0.5">
                            <div class="relative h-full -mt-1 pt-7 pb-6 overflow-x-auto sm:-ml-1 sm:pl-1">
                                <ul class="w-max h-full flex justify-center px-6 space-x-2 sm:w-full sm:flex-col sm:space-x-0 sm:space-y-6 sm:px-8">
                                    <li>
                                        <div class="relative">
                                            <input checked hidden class="peer" type="radio" name="devs" id="devs20">
                                            <label for="devs20" class="block w-full cursor-pointer py-2 px-4 text-center text-sky-800 rounded-full bg-sky-50 peer-checked:ring-1 peer-checked:ring-sky-500 peer-checked:text-sky-600">
                                                <span class="mx-auto text-sm font-semibold">20 developers</span>
                                            </label>
                                            <div aria-hidden="true" class="absolute z-[1] top-[-2.20rem] inset-x-0 mx-auto w-6 h-6 rounded-full border-8 border-white bg-sky-500 transition scale-0 peer-checked:scale-100 sm:left-[-2.70rem] sm:inset-y-0 sm:ml-0 sm:my-auto"></div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="relative">
                                            <input hidden class="peer" type="radio" name="devs" id="devs15">
                                            <label for="devs15" class="block cursor-pointer py-2 px-4 text-center text-sky-800 rounded-full bg-sky-50 peer-checked:ring-1 peer-checked:ring-sky-500 peer-checked:text-sky-600">
                                                <span class="block w-max mx-auto text-sm font-semibold">15 developers</span>
                                            </label>
                                            <div aria-hidden="true" class="absolute z-[1] top-[-2.20rem] inset-x-0 mx-auto w-6 h-6 rounded-full border-8 border-white bg-sky-500 transition scale-0 peer-checked:scale-100 sm:left-[-2.70rem] sm:inset-y-0 sm:ml-0 sm:my-auto"></div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="relative">
                                            <input hidden class="peer" type="radio" name="devs" id="devs10">
                                            <label for="devs10" class="block cursor-pointer py-2 px-4 text-center text-sky-800 rounded-full bg-sky-50 peer-checked:ring-1 peer-checked:ring-sky-500 peer-checked:text-sky-600">
                                                <span class="block w-max mx-auto text-sm font-semibold">10 developers</span>
                                            </label>
                                            <div aria-hidden="true" class="absolute z-[1] top-[-2.20rem] inset-x-0 mx-auto w-6 h-6 rounded-full border-8 border-white bg-sky-500 transition scale-0 peer-checked:scale-100 sm:left-[-2.70rem] sm:inset-y-0 sm:ml-0 sm:my-auto"></div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="relative">
                                            <input hidden class="peer" type="radio" name="devs" id="devs5">
                                            <label for="devs5" class="block cursor-pointer py-2 px-4 text-center text-sky-800 rounded-full bg-sky-50 peer-checked:ring-1 peer-checked:ring-sky-500 peer-checked:text-sky-600">
                                                <span class="block w-max mx-auto text-sm font-semibold">5 developers</span>
                                            </label>
                                            <div aria-hidden="true" class="absolute z-[1] top-[-2.20rem] inset-x-0 mx-auto w-6 h-6 rounded-full border-8 border-white bg-sky-500 transition scale-0 peer-checked:scale-100 sm:left-[-2.70rem] sm:inset-y-0 sm:ml-0 sm:my-auto"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
